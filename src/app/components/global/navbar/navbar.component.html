<mat-toolbar class="navbar">
	<div class="nav-item">
		<a class="nav-link" routerLink="/home">
			<div class="summit-logo"></div>
			<div class="summit-title">S U M M I T</div>
		</a>
	</div>
	<div class="nav-right">
		<div *ngIf="back" class="nav-item">
			<!-- <a title="Back to Trails" style="margin-right: 20px; font-size: 15px;" class="nav-link" (click)="backToTrails()" routerLink=""> -->
			<a title="Back to Trails" class="nav-link" (click)="backToTrails()" routerLink="">
				<mat-icon class="back-btn" [inline]="true">undo</mat-icon>
			</a>
		</div>
		<div class="nav-item">
			<a class="nav-link" routerLink="/profile">
				<mat-icon *ngIf="!hasProfileImg" [inline]="true" class="profile-icon">account_circle</mat-icon>
				<img *ngIf="hasProfileImg" [src]="photoURL" alt="profile picture" class="profile-pic">
			</a>
		</div>
		<div *ngIf="logout" class="nav-item">
			<a title="Logout" class="nav-link" routerLink="/login" (click)="logoutUser()">
				<mat-icon class="logout-btn" [inline]="true">exit_to_app</mat-icon>
			</a>
		</div>
	</div>
</mat-toolbar>
